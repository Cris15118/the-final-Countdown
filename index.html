<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- pantalla principal-->
        <div id="pantalla-principal" class="container">
           
           <audio src="audio/ringtones-the-avengersPantallaInicio.mp3" loop></audio>
            <img src="imagenes/Final_Countdown_coverart_preview_rev_1.png"  alt="logo-juego">
            <button id="start-btn">START</button>
        </div>
        <!-- my canvas-->
        <canvas id="my-canvas" width="400" height="600"></canvas>
        <!--pantalla game over-->
        <div id="pantalla-gameover" class="container">
            <img src="imagenes/gameOver.png" alt="game over">
            <button id="restart-btn">TRY AGAIN</button>

        </div>

    </div>
    <script src="./javaScript/main.js"></script>
    <script src="./javaScript/Game.js"></script>
    <script src="./javaScript/Nave.js"></script>
    <script src="./javaScript/Villano.js"></script>
    <script src="./javaScript/Disparo.js"></script>
    <script src="./javaScript/Otrovillano.js"></script>
    <script src="./javaScript/Gemas.js"></script>
</body>
</html>
